<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - A Pen by Mason Fox</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="./projects.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const projectList = document.querySelector(".project-list");
            projects.forEach(project => {
                const projectItem = document.createElement("a");
                projectItem.className = "project-item";
                projectItem.href = "#0";
                projectItem.innerHTML = `
                    <div class="item-inner">
                        <div class="content">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                        </div>
                        <div class="item-footer">
                            <div class="item-labels">
                                ${project.labels.map(label => `<span class="label">${label}</span>`).join(' ')}
                            </div>
                        </div>
                    </div>
                `;
                projectList.appendChild(projectItem);
            });
        });
    </script>
</head>
<body>
<div class="page">
    <div class="left">
        <header><i class="material-icons">description</i>
            <h1>Projects List</h1>
            <h2>Hand-on Experience</h2>
            <p>This webpage showcases parts of my past projects and the related technologies.</p>
        </header>
        <div class="label-summary">
            <!-- Label summary will be loaded here by JavaScript -->
        </div>
    </div>
    <div class="right">
        <div class="project-list">
            <!-- Project items will be loaded here by JavaScript -->
        </div>
    </div>
</div>
</body>
</html>
